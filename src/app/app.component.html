<app-header (chosenPart)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="activePart === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="activePart !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
