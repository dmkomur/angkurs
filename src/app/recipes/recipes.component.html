<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="choosenRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="choosenRecipe; else tempText"
      [recipe]="choosenRecipe"
    ></app-recipe-detail>
    <ng-template #tempText>
      <p>Choose the recipe</p>
    </ng-template>
  </div>
</div>
