<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li>
        <a class="btn btn-primary" (click)="onAdd()" style="cursor: pointer"
          >To Shopping List</a
        >
      </li>
      <li>
        <a
          class="btn btn-warning"
          style="cursor: pointer"
          (click)="onEditRecipe()"
          >Edit Recipe</a
        >
      </li>
      <li>
        <a class="btn btn-danger" style="cursor: pointer">Delete Recipe</a>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingridient of recipe.ingridients">
        {{ ingridient.name }} - {{ ingridient.amount }}
      </li>
    </ul>
  </div>
</div>
