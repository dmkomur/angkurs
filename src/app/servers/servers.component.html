<label>Server name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <input
  type="text"
  class="form-control"
  (input)="handleInputServerName($event)"
/> -->
<!-- <p>{{ serverName }}</p> -->
<hr />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="handleServerCreationStatus()"
>
  add NEW server
</button>
<!-- <p>{{ statusServerCreation }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<app-server *ngFor="let s of servers"></app-server>
<hr />
<label>Name</label>
<input
  type="text"
  placeholder="text yours name"
  class="form-control"
  [(ngModel)]="name"
/>
<p appTurnGreen>{{ name }} is greate coder in the world!</p>
<button
  class="btn btn-primary"
  (click)="resetName()"
  [disabled]="name.trim.length === 0"
>
  reset name
</button>
